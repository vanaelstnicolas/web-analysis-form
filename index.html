<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse de Page Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        const webhookUrls = {
            test: 'https://n8n-ynxd.onrender.com/webhook-test/analyze-url',
            production: 'https://n8n-ynxd.onrender.com/webhook/analyze-url'
        };
        const currentEnvironment = 'production';
        const webhookUrl = webhookUrls[currentEnvironment];
        
        function updateFormAction() {
            console.log('Webhook URL:', webhookUrl);
            document.getElementById('analyzeForm').action = webhookUrl;
        }
        
        window.onload = updateFormAction;
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        h2 {
            color: #353e8d;
            margin-bottom: 25px;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #353e8d;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #353e8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2b3273;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analyser une Page Web</h2>
        <form id="analyzeForm" method="POST" action="https://n8n-ynxd.onrender.com/webhook/analyze-url">
            <input 
                type="url" 
                name="url" 
                placeholder="Entrez l'URL Ã  analyser" 
                required
                pattern="https?://.*"
            >
            <button type="submit">Lancer l'Analyse</button>
        </form>
    </div>
</body>
</html>
